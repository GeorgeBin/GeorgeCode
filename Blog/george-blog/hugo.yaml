baseurl: "https://georgebin.github.io/"
languageCode: "en-US"
title: "GeorgeBinDragon"
theme: "hugo-paged"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
hasCJKLanguage: true
enableEmoji: true
footnotereturnlinkcontents: "↩"

outputs:
  home: [html, rss, json]

menu:
  main:
    - name: "首页"
      url: "/"
      weight: 1
    - name: "博客"
      url: "/blog/"
      weight: 2
    - name: "笔记"
      url: "/note/"
      weight: 3
    - name: "文档"
      url: "/docs/"
      weight: 4
    - name: "搜索"
      url: "/search/"
      weight: 5
    - name: "关于"
      url: "/about/"
      weight: 6
    - name: "Github"
      url: "https://github.com/GeorgeBin"
      weight: 7

params:
  description: "Personal website of GeorgeBinDragon"
  logo:
    en:
      alt: "GeorgeBinDragon"
      img: # a path to the logo
  footer: "&copy; [GeorgeBinDragon](https://georgebin.github.io/) {Year}"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
